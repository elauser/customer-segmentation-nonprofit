version: 1
default_environment: dev
project_id: e24a8e4f-d4ca-4aab-ab1f-8692a43d602f
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    config:
      tables:
      - path: file://../data/ground-truth/data.csv
        name: customers
        format: csv
        delimiter: ;
        # schema_overrides:
        #   COUNT2015:
        #     types: [number]
        # key_properties: [Customer Number]

  loaders:
  - name: target-parquet
    variant: estrategiahq
    pip_url: git+https://github.com/estrategiahq/target-parquet.git
    config:
      disable_collection: false
      destination_path: ./data
      compression_method: snappy
      streams_in_separate_folder: true
      file_size: 100000
  utilities:
  - name: superset
    variant: apache
    pip_url: apache-superset==1.5.0 markupsafe==2.0.1 duckdb-engine
